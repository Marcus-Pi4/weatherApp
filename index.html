<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x' crossorigin='anonymous'>
    <link rel='stylesheet' href='styles.css' type='text/css'>
<title>Weather App</title>

<body>
    <div class='jumbotron'>
        <div class='container bg-light border border-primary rounded pb-3'>
            <h1 class="text-primary">Weather App</h1>
            <div class='row'>
                <div class='col'>
                    <input type='text' class='form-control' placeholder='Type City Here.' id='cityUserInput' required>
                </div>
                <div class='col'>
                    <button type='button' class='btn btn-primary' id="searchButton">Search</button>
                </div>
            </div>
            <div class='row'>
                <div class='col my-4' id="previousSearchButtons">
                </div>
            </div>
        </div>
    </div>
    <div id ='currentDay' class= 'container bg-light border border-primary rounded d-none'>

            <h4 id='day'></h4>
            <h4 id='currentDate'></h4>
            <h4 id='currentWeather'></h4>
            <img src='' alt='Weather Icon' id='currentWeatherIcon'></img>
            <h4 id='currentTemperature'></h4>
            <h4 id='currentWindSpeed'></h4>
            <h4 id='currentHumidity'></h4>
            <div class='container border border-dark rounded col-7 my-4' id='currentUviBackground' >
                <h4 id='currentUvi'></h4>
            </div>
        </div>
    </div>

                    <h4 class='windSpeed'></h4>
                    <h4 class='humidity'></h4>
                    <div class='container bg-light border border-dark rounded col-8 my-4 p-0'>

                </div>
